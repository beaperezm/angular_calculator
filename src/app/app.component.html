<div>
  <p class="title"> {{ title }}</p>

  
  
    <form *ngIf="form" [formGroup]="form">

    
      <div class="form">
        <p class="form__result">Result {{ result }}</p>
        <div class="inputs">
          <input
          formControlName="numbera"
          id="number"
          type="number"
          name="number1"
          [(ngModel)]="number1"
          class="number"
          required
          min="0"
          max="50">
          <div *ngIf="!form.get('numbera')?.valid && form.get('numbera')?.touched && form.get('numbera')?.errors?.['required']">
            <p class="error" [ngStyle]="{color: 'red'}">This field is required</p>
           </div>
      
            <br>
      
            <input
            formControlName="numberb"
             type="number"
             name="number2"
             [(ngModel)]="number2"
             class="number2"
             min="0"
             max="50"
             >
             <div *ngIf="!form.get('numberb')?.valid && form.get('numberb')?.touched && form.get('numberb')?.errors?.['required']">
              <p class="error" [ngStyle]="{color: 'red'}">This field is required</p>
             </div>
        </div>

         <div class="allButtons">
          <button (click)="add()"  type="submit" >Add</button>
          <button (click)="subs()" type="submit">Subtract</button>
          <button (click)="mult()" type="submit">Multiply</button>
          <button (click)="div()" type="submit">Divide</button>
        </div>

        

        <button (click)="clear()" type="submit">Reset</button>
      
    </div>
  </form>

<br>


  
</div>
